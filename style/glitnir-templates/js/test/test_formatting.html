function echo(str, wrap) {
  if (!!wrap) { str = "<"+wrap+">"+str+"</"+wrap+">" }

}


function test(func, values) 
{
  echo("<table>");
  echo("<th>in</th><th>out</th>", 'tr');
  for (var i=0; i<values.length; i++)
  {
    echo("<tr>");
    var _in = values[i];
    var _out = func(values[i]);
    echo( _in  + " <em>(" + typeof(_in)  + ")</em>", 'td');
    echo( _out + " <em>(" + typeof(_out) + ")</em>", 'td');
    echo("</tr>");
  }
  echo("</table>");
}
