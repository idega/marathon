<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="is" lang="is">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
  <title>popupLinks - test</title>

  <script src="../glitnir-utils_1.0-source.js" type="text/javascript"></script>

</head>
<body>

  <div id="testarea">

    <h1>popupLinks - test</h1>

    <p><a class="popup" href="bling.jpg">linkur 1</a> &lt;-- a.popup</p>
    <p class="popup"><a href="bling.jpg">linkur 2</a> &lt;-- p.popup a</p>
    <p class="popup"><span><a href="bling.jpg">linkur 3</a></span> &lt;-- p.popup span a</p>
    <p><span><a id="mysillypopup" href="bling.jpg">linkur 4</a> &lt;-- a#mysillypopup</span></p>

    <p><img usemap="#foo" src="bling.jpg" alt="Bling" /> &lt;-- map area (imagemap)</p>
    <map name="foo">
      <area shape="rect" coords="0,0, 100,100" href="bling.jpg" title="Bling Bling" />
    </map>

    <form class="popupform" action="bling.jpg">
      <p><input value="form1" type="submit" />  &lt;-- form.popupform</p>
    </form>

    <form action="bling.jpg">
      <p>
        <input class="small" value="form2a" type="submit" /> &lt;-- form input.small
        <br />
        <input class="big" value="form2b" type="submit" /> &lt;-- form input.big
      </p>
    </form>

  </div>

  <pre onmouseover="this.innerHTML = $('testarea').innerHTML.replace(/</g,'&amp;lt;');" style="border : 1px dotted #ccc; background-color : #eee; padding : 10px;">
  </pre>

  <script type="text/javascript">//<![CDATA[

    if(typeof(popupLinks) != "undefined")
    {
      alert("foo");
      var windowSettings = ["_blank", "width=100,height=100,toolbar=no,menubar=no,status=no,scrollbars=no,location=no"];
      var bigwindowSettings = ["bigpopup", "width=200,height=200,toolbar=no,menubar=no,status=no,scrollbars=no,location=no"];

      popupLinks.init({
        "popup"             : windowSettings,
        "#mysillypopup"      : windowSettings,
        "map area"          : windowSettings,
        "form.popupform"     : windowSettings,
        "form input.small"   : windowSettings,
        "form input.big"     : bigwindowSettings
      });
    }

  // ]]></script>


</body>
</html>
